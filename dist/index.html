<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Noto Serif' rel='stylesheet'>
</head>
<body>
  <nav>
    <div class="journey-message">Your Next Journey Awaits, User</div>
    <div class="nav-button">
      <button class="trips-button">Your Trips</button>
      <button class="expense-button">Your Expenses</button>
      <button>Book a New Trip</button>
      <button>Logout</button>
    </div>
  </nav>
  <main>
    <section class="trips-view hidden">
      <h2>Upcoming Trips</h2>
      <section class="future-trips-grid trips-grid">
      </section>
      <h2>Pending Trips</h2>
      <section class="pending-trips-grid trips-grid">
      </section>
      <h2>Past Trips</h2>
      <section class="past-trips-grid trips-grid">
      </section>
    </section>
    <section class="expense-view">
      <h2>Your Trip Expenses</h2>
      <div class="expense-text-container">
        <p class="amount-this-year-text">You've spent $0 on trips this year</p>
        <p class="total-spent-text">You've spent $$$ total</p>
      </div>
      <table class="expense-table">
        <tr>
          <th>Location</th>
          <th>Date</th>
          <th>Number of Days</th>
          <th>Price*</th>
        </tr>
      </table>
      <p class="expense-message">*Price includes a 10% travel agentâ€™s fee</p>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
